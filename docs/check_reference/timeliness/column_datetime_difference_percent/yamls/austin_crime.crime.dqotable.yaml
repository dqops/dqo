# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: austin_crime
    table_name: crime
  time_series:
    mode: current_time
    time_gradient: day
  checks:
    timeliness:
      column_datetime_difference_percent:
        parameters:
          column1: "clearance_date"
          column2: "timestamp"
          max_difference: 10
        rules:
          min_count:
            low:
              min_value: 90.0
            medium:
              min_value: 80.0
            high:
              min_value: 70.0
  columns:
    unique_key:
      type_snapshot:
        column_type: INT64
        nullable: true
    address:
      type_snapshot:
        column_type: STRING
        nullable: true
    census_tract:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    clearance_date:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    clearance_status:
      type_snapshot:
        column_type: STRING
        nullable: true
    council_district_code:
      type_snapshot:
        column_type: INT64
        nullable: true
    description:
      type_snapshot:
        column_type: STRING
        nullable: true
    district:
      type_snapshot:
        column_type: STRING
        nullable: true
    latitude:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    longitude:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    location:
      type_snapshot:
        column_type: STRING
        nullable: true
    location_description:
      type_snapshot:
        column_type: STRING
        nullable: true
    primary_type:
      type_snapshot:
        column_type: STRING
        nullable: true
    timestamp:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    x_coordinate:
      type_snapshot:
        column_type: INT64
        nullable: true
    y_coordinate:
      type_snapshot:
        column_type: INT64
        nullable: true
    year:
      type_snapshot:
        column_type: INT64
        nullable: true
    zipcode:
      type_snapshot:
        column_type: STRING
        nullable: true
