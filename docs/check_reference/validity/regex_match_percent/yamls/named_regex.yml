# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: dqo_ai_test_data
    table_name: test_data_regex_sensor_179306422851143075
  time_series:
    mode: current_time
    time_gradient: day
  columns:
    id:
      type_snapshot:
        column_type: INT64
        nullable: true
    phone_numbers:
      type_snapshot:
        column_type: STRING
        nullable: true
      checks:   #(1)
        validity:
          regex_match_percent:
            parameters:
              named_regex: phoneNumber
            rules:
              min_count:
                low:
                  min_value: 90.0
                medium:
                  min_value: 70.0
                high:
                  min_value: 50.0
    emails:
      type_snapshot:
        column_type: STRING
        nullable: true
      checks:   #(2)
        validity:
          regex_match_percent:
            parameters:
              named_regex: email
            rules:
              min_count:
                low:
                  min_value: 90.0
                medium:
                  min_value: 70.0
                high:
                  min_value: 50.0
