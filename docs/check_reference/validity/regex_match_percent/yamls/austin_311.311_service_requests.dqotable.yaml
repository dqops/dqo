# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: austin_311
    table_name: 311_service_requests
  time_series:
    mode: current_time
    time_gradient: day
  filter: city = "Austin"
  columns:
    unique_key:
      type_snapshot:
        column_type: STRING
        nullable: true
      checks:
        validity:
          regex_match_percent:
            parameters:
              custom_regex: "^22-[0-9]{8}$"
            rules:
              min_count:
                low:
                  min_value: 98.0
                medium:
                  min_value: 95.0
                high:
                  min_value: 90.0
    ...
    created_date:
      type_snapshot:
        column_type: TIMESTAMP
        nullable: true
    ...
    city:
      type_snapshot:
        column_type: STRING
        nullable: true
    ...
