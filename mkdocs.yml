extra_css:
  - stylesheets/extra.css
extra_javascript:
  - javascripts/lazyload.min.js
  # Visual settings
theme:
  name: material
  custom_dir: docs
  features:
    - navigation.indexes
    - navigation.footer
    - navigation.instant
    - navigation.tracking
    - navigation.prune
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
  logo: images/logo.svg
  favicon: images/favicon.ico
  language: en
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: teal
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: white
      accent: teal
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font: false
# Disable search, the index is too big
plugins:
  - glightbox:
      skip_classes:
        - glightbox-ignored-image
  - meta-descriptions:
      export_csv: false
      quiet: true
      enable_checks: true
      min_length: 50
      max_length: 160
      trim: true
  - group:
      enabled: !ENV ENABLE_SEARCH
      plugins:
        - search
# Markdown extensions
markdown_extensions:
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - def_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - meta
extra:
  analytics:
    provider: google
    property: G-9W3BYMXFK5
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize repeat visits and user preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they are looking for. With your consent, you help us improve our documentation.
  homepage: https://dqops.com/
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dqops/dqo
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/DQOpsCenter
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/dqops-com/
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/dqops/dqo
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/dqops
