# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/standard/row_count
  rule_name: comparison/min_count
  help_text: Verifies that the number of rows in a table does not exceed the minimum
    accepted count. Creates a separate data quality check (and an alert) for each
    daily partition.
