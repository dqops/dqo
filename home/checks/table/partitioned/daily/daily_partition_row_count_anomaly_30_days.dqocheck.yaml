# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/volume/row_count
  rule_name: stdev/percentile_moving_within_30_days
  help_text: Verifies that the total row count of the tested table is within a percentile
    from measurements made during the last 30 days.
