# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/uniqueness/duplicate_record_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of duplicate record values in a table does not
    exceed the maximum accepted count.
  friendly_name: Maximum count of duplicate records
  standard: true
  default_severity: error
