# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/custom_sql/sql_condition_passed_percent
  rule_name: comparison/min_percent
  help_text: "Verifies that a minimum percentage of rows passed a custom SQL condition\
    \ (expression). Reference the current table by using tokens, for example: `{alias}.col_price\
    \ > {alias}.col_tax`. Creates a separate data quality check (and an alert) for\
    \ each monthly partition."
