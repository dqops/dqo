# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/uniqueness/duplicate_record_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of duplicate record values in a table does
    not exceed the maximum accepted percentage.
  default_severity: error
