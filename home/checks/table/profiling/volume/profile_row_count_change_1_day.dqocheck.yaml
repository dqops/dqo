apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/volume/row_count
  rule_name: change/change_percent_1_day
  help_text: Detects when the volume's change (increase or decrease of the row count)
    since the previous day exceeds the maximum accepted change percentage.
  default_severity: warning
