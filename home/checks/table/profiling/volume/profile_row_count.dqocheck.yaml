# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/volume/row_count
  rule_name: comparison/min_count
  help_text: "Verifies that the tested table has at least a minimum accepted number\
    \ of rows. The default configuration of the warning, error and fatal severity\
    \ rules verifies a minimum row count of one row, which ensures that the table\
    \ is not empty."
  friendly_name: Minimum row count (empty or too small table)
  standard: true
  default_severity: error
