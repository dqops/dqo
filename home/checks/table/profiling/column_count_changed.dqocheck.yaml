# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/schema/column_count
  rule_name: comparison/value_changed
  help_text: "Retrieves the metadata of the monitored table, counts the number of\
    \ columns and compares it the last known column count that was captured when this\
    \ data quality check was executed the last time."
