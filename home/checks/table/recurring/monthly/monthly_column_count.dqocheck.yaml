# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/schema/column_count
  rule_name: comparison/equals_integer
  help_text: "Retrieves the metadata of the monitored table, counts the number of\
    \ columns and compares it to an expected value (an expected number of columns).\
    \ Stores the most recent column count for each month when the data quality check\
    \ was evaluated."
