# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/sql/sql_aggregated_expression
  rule_name: comparison/max_value
  help_text: "Verifies that a custom aggregated SQL expression (MIN, MAX, etc.) is\
    \ not outside the set range. Stores the most recent captured value for each day\
    \ when the data quality check was evaluated."
