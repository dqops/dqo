# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: table/schema/column_list_unordered_hash
  rule_name: comparison/value_changed
  help_text: Detects if new columns were added or existing columns were removed since
    the most recent day. Retrieves the metadata of the monitored table and calculates
    an unordered hash of the column names. Compares the current hash to the previously
    known hash to detect any changes to the list of columns.
