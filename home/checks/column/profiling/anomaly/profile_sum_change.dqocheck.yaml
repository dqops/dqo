# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sum
  rule_name: change/change_percent
  help_text: Verifies that the sum in a column changed in a fixed rate since the last
    readout.
  friendly_name: Maximum relative change in the sum of numeric values since the last
    known value
  default_severity: warning
