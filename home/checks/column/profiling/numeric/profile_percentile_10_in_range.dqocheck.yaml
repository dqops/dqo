# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/percentile
  rule_name: comparison/between_floats
  help_text: Verifies that the percentile 10 of all values in a column is not outside
    the expected range.
  friendly_name: The selected 10th percentile of numeric values is in the range
  default_severity: error
