# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/range/max_value
  rule_name: comparison/between_floats
  help_text: Verifies that the maximum value in a column is not outside the expected
    range.
  friendly_name: Maximum numeric value is in the range
  default_severity: error
