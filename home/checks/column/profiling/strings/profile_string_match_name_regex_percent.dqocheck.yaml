# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_match_name_regex_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of strings matching the name regex in a
    column does not fall below the minimum accepted percentage.
