# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datatype/string_datatype_detect
  rule_name: comparison/value_changed
  help_text: "Detects that the data type of texts stored in a text column has changed\
    \ since the last verification. The sensor returns the detected data type of a\
    \ column: 1 - integers, 2 - floats, 3 - dates, 4 - timestamps, 5 - booleans, 6\
    \ - strings, 7 - mixed data types."
  standard: true
