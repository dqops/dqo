# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/null_count
  rule_name: comparison/max_count
  help_text: Detects that a column has any null values (with the rule threshold max_count=0).
    Verifies that the number of null values in a column does not exceed the maximum
    accepted count.
  standard: true
