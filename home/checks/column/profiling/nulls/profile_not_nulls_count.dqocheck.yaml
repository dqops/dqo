# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/not_null_count
  rule_name: comparison/min_count
  help_text: Detects columns that are empty and have no values (with the rule threshold
    min_count=1). Verifies that the number of not null values in a column does not
    exceed the minimum accepted count.
  standard: true
