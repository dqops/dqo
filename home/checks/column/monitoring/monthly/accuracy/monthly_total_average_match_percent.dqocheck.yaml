# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/accuracy/total_average_match_percent
  rule_name: comparison/diff_percent
  help_text: Verifies that the percentage of difference in total average of a column
    in a table and total average of a column of another table does not exceed the
    set number. Stores the most recent check result for each month when the data quality
    check was evaluated.
  friendly_name: The maximum difference in percent between the average value of this
    column and the reference column
  standard: true
  default_severity: error
