# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/blanks/null_placeholder_text_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of null placeholders in a column does not
    exceed the maximum accepted percentage. Stores the most recent captured value
    for each day when the data quality check was evaluated.
