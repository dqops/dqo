# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datatype/string_datatype_detect
  rule_name: comparison/value_changed
  help_text: "Detects that the data type of texts stored in a text column has changed\
    \ since the last verification. The sensor returns the detected type of column\
    \ data: 1 - integers, 2 - floats, 3 - dates, 4 - datetimes, 5 - timestamps, 6\
    \ - booleans, 7 - strings, 8 - mixed data types. Stores the most recent captured\
    \ value for each day when the data quality check was evaluated."
  friendly_name: Detect a change of the data type of all values in a text column
  standard: true
  default_severity: error
