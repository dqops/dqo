# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datatype/string_datatype_detect
  rule_name: comparison/detected_datatype_equals
  help_text: "Detects the data type of text values stored in the column. The sensor\
    \ returns the code of the detected type of column data: 1 - integers, 2 - floats,\
    \ 3 - dates, 4 - datetimes, 6 - booleans, 7 - strings, 8 - mixed data types. Raises\
    \ a data quality issue when the detected data type does not match the expected\
    \ data type. Stores the most recent check result for each month when the data\
    \ quality check was evaluated."
  standard: true
