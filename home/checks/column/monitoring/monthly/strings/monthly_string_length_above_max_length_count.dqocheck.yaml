# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_length_above_max_length_count
  rule_name: comparison/max_count
  help_text: The check counts those strings with length above the one provided by
    the user in a column. Stores the most recent row count for each month when the
    data quality check was evaluated.
