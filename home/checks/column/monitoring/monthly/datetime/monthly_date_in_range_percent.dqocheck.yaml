# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datetime/date_in_range_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of date values in the range defined by the
    user in a column does not exceed the maximum accepted percentage. Stores the most
    recent check result for each month when the data quality check was evaluated.
