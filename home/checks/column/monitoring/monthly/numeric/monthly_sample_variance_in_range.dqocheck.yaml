# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sample_variance
  rule_name: comparison/between_floats
  help_text: Verifies that the sample variance of all values in a column is not outside
    the expected range. Stores the most recent value for each month when the data
    quality check was evaluated.
  friendly_name: Variance of numeric values is in the range
  default_severity: error
