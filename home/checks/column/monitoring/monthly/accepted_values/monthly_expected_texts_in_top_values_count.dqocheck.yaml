# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/accepted_values/expected_texts_in_top_values_count
  rule_name: comparison/max_missing
  help_text: Verifies that the top X most popular column values contain all values
    from a list of expected values. Stores the most recent captured value for each
    month when the data quality check was evaluated.
  friendly_name: Verify that the most popular text values match the list of expected
    values
  default_severity: error
