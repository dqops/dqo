# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_mean_length
  rule_name: comparison/between_floats
  help_text: Verifies that the length of string in a column does not exceed the mean
    accepted length. Stores the most recent row count for each month when the data
    quality check was evaluated.
