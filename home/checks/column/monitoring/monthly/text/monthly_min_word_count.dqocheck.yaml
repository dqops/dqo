# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/text/min_word_count
  rule_name: comparison/between_ints
  help_text: "This check finds the lowest word count of text in a column. Then, it\
    \ verifies that the minimum length is within an accepted range. It detects that\
    \ the text contains too less words."
  default_severity: error
