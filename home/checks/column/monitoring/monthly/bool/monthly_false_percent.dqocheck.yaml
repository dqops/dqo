# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/bool/false_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of false values in a column does not exceed
    the minimum accepted percentage. Stores the most recent check result for each
    month when the data quality check was evaluated.
  standard: true
