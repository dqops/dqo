# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/pii/contains_email_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of rows that contains emails in a column
    does not exceed the minimum accepted percentage. Stores the most recent captured
    value for each day when the data quality check was evaluated.
