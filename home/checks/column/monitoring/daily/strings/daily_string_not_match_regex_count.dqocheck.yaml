# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_not_match_regex_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of strings not matching the custom regex in
    a column does not exceed the maximum accepted count. Stores the most recent captured
    value for each day when the data quality check was evaluated.
