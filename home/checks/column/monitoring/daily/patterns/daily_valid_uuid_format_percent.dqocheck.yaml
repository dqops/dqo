# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/valid_uuid_format_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid UUID in a text column does not
    fall below the minimum accepted percentage.
  friendly_name: Minimum percentage of rows containing valid UUID values
  default_severity: error
