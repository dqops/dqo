# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/texts_not_matching_regex_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of strings not matching the custom regular
    expression pattern does not exceed the maximum accepted percentage.
  friendly_name: Maximum percent of rows containing texts values not matching regex
  standard: true
  default_severity: error
