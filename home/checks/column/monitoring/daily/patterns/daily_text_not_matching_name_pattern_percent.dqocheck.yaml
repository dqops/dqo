# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/text_not_matching_name_pattern_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of texts not matching the name regular expression
    does not exceed the maximum accepted percentage.
  friendly_name: Maximum percentage of rows not containing texts that are names (e.g.
    numeric)
  default_severity: error
