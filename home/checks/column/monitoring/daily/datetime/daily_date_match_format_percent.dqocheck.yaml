# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datetime/date_match_format_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of date values matching the given format
    in a column does not exceed the maximum accepted percentage. Creates a separate
    data quality check (and an alert) for each daily monitoring.
