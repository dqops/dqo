# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/datetime/value_in_range_date_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of date values in the range defined by the
    user in a column does not exceed the maximum accepted percentage. Stores the most
    recent captured value for each day when the data quality check was evaluated.
