# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sample_stddev
  rule_name: comparison/between_floats
  help_text: Verifies that the sample standard deviation of all values in a column
    is not outside the set range. Stores the most recent captured value for each day
    when the data quality check was evaluated.
