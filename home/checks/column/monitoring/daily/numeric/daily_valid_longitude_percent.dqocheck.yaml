# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/valid_longitude_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid longitude values in a column does
    not fall below the minimum accepted percentage. Stores the most recent captured
    value for each day when the data quality check was evaluated.
  friendly_name: ""
  default_severity: error
