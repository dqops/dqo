# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/number_below_min_value_count
  rule_name: comparison/max_count
  help_text: The check counts the number of values in the column that is below the
    value defined by the user as a parameter. Stores the most recent captured value
    for each day when the data quality check was evaluated.
  standard: true
