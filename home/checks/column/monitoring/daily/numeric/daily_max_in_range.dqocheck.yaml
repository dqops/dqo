# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/range/max_value
  rule_name: comparison/between_floats
  help_text: Verifies that the maximum value in a column is not outside the expected
    range. Stores the most recent captured value for each day when the data quality
    check was evaluated.
