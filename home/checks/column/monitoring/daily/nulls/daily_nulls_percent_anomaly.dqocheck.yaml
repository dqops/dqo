# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/null_percent
  rule_name: percentile/anomaly_stationary_percentile_moving_average
  help_text: Verifies that the null percent value in a column changes in a rate within
    a percentile boundary during the last 90 days.
