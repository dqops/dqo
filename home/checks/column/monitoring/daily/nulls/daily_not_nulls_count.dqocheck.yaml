# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/not_null_count
  rule_name: comparison/min_count
  help_text: Detects empty columns with the min_count=0 rule. Verifies that the number
    of not null values in a column does not fall below the minimum accepted count.
    Stores the most recent captured value for each day when the data quality check
    was evaluated.
