# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/null_percent
  rule_name: change/change_percent_1_day
  help_text: Verifies that the null percent value in a column changed in a fixed rate
    since the last readout from yesterday.
  friendly_name: Maximum percentage of change in the count of null values vs 1 day
    ago
  default_severity: warning
