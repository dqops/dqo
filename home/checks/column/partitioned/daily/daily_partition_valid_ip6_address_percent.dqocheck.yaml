# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/pii/valid_ip6_address_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid IP6 address in a column does not
    exceed the minimum accepted percentage. Creates a separate data quality check
    (and an alert) for each daily partition.
