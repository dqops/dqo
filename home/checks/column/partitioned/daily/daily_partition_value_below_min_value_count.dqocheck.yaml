# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/value_below_min_value_count
  rule_name: comparison/max_count
  help_text: The check counts those values with value below the one provided by the
    user in a column. Creates a separate data quality check (and an alert) for each
    daily partition.
