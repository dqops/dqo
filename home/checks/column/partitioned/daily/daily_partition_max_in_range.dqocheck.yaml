# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/range/max_value
  rule_name: comparison/between_floats
  help_text: Verifies that the maximal value in a column is not outside the set range.
    Creates a separate data quality check (and an alert) for each daily partition.
