# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/pii/contains_ip6_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of rows that contains valid IP6 address
    values in a column does not fall below the minimum accepted percentage. Creates
    a separate data quality check (and an alert) for each daily partition.
