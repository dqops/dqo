# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_length_below_min_length_percent
  rule_name: comparison/max_percent
  help_text: The check counts the percentage of strings in the column that is below
    the length defined by the user as a parameter. Creates a separate data quality
    check (and an alert) for each daily partition.
