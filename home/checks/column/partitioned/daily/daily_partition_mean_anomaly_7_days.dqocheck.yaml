# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/mean
  rule_name: stdev/percentile_moving_within_7_days
  help_text: Verifies that the mean value in a column is within a percentile from
    measurements made during the last 7 days.
