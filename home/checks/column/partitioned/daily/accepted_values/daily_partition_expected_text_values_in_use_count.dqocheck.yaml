# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/accepted_values/expected_text_values_in_use_count
  rule_name: comparison/max_missing
  help_text: Verifies that the expected string values were found in the column. Raises
    a data quality issue when too many expected values were not found (were missing).
    Stores a separate data quality check result for each daily partition.
  friendly_name: Maximum number of expected text values that are not in use
  default_severity: error
