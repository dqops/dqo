# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sum
  rule_name: stdev/percentile_moving_within_60_days
  help_text: Verifies that the sum in a column is within a percentile from measurements
    made during the last 60 days.
