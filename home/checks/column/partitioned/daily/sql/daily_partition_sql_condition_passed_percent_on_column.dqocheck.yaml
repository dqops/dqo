# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/sql/sql_condition_passed_percent
  rule_name: comparison/min_percent
  help_text: Verifies that a minimum percentage of rows passed a custom SQL condition
    (expression). Creates a separate data quality check (and an alert) for each daily
    partition.
