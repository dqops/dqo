# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/mean
  rule_name: comparison/between_floats
  help_text: Verifies that the average (mean) of all values in a column is not outside
    the expected range. Stores a separate data quality check result for each daily
    partition.
  friendly_name: Mean (average) of numeric values is in the range
  default_severity: error
