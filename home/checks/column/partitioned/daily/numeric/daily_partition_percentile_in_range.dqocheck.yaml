# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/percentile
  rule_name: comparison/between_floats
  help_text: Verifies that the percentile of all values in a column is not outside
    the expected range. Stores a separate data quality check result for each daily
    partition.
  friendly_name: The selected percentile of numeric values is in the range
  default_severity: error
