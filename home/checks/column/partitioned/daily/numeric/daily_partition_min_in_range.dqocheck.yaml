# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/range/min_value
  rule_name: comparison/between_floats
  help_text: Verifies that the minimal value in a column is not outside the expected
    range. Stores a separate data quality check result for each daily partition.
