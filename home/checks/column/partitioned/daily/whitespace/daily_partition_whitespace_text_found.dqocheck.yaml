# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/whitespace/whitespace_text_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of whitespace strings in a column does not exceed
    the maximum accepted count. Stores a separate data quality check result for each
    daily partition.
  standard: true
