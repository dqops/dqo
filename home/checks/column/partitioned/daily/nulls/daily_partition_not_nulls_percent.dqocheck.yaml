# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/not_null_percent
  rule_name: comparison/min_percent
  help_text: Measures the percent of not null values in a column. Raises a data quality
    exception when the percentage of not null values is below a minimum accepted percentage.
    Creates a separate data quality check (and an alert) for each daily partition.
  standard: true
