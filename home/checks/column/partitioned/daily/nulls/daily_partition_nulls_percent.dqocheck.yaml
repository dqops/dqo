# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/null_percent
  rule_name: comparison/max_percent
  help_text: Measures the percent of null values in a column. Raises a data quality
    exception when the percentage of null values is above the minimum accepted percentage.
    Creates a separate data quality check (and an alert) for each daily partition.
