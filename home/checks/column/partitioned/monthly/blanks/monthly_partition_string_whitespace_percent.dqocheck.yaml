# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/blanks/whitespace_text_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of whitespace strings in a column does not
    exceed the maximum accepted percent. Creates a separate data quality check (and
    an alert) for each monthly partition.
