# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/bool/true_percent
  rule_name: comparison/between_percent
  help_text: Verifies that the percentage of true values in a column does not exceed
    the minimum accepted percentage. Stores a separate data quality check result for
    each monthly partition.
  standard: true
