# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sum
  rule_name: comparison/between_floats
  help_text: Verifies that the sum of all values in a column is not outside the set
    range. Creates a separate data quality check (and an alert) for each monthly partition.
  standard: true
