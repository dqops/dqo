# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/strings_found_count
  rule_name: comparison/min_count
  help_text: Verifies that the number of strings from set in a column does not fall
    below the minimum accepted count. Creates a separate data quality check (and an
    alert) for each monthly partition.
