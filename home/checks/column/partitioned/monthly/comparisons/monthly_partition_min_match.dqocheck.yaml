# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/range/min_value
  rule_name: comparison/diff_percent
  help_text: Verifies that percentage of the difference between the minimum value
    in a tested column in a parent table and the minimum value in a column in the
    reference table. The difference must be below defined percentage thresholds. Compares
    each monthly partition (each month of data) between the compared table and the
    reference table (the source of truth).
