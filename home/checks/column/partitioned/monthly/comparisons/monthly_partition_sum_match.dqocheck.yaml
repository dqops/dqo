# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/sum
  rule_name: comparison/diff_percent
  help_text: Verifies that percentage of the difference between the sum of values
    in a tested column in a parent table and the sum of a values in a column in the
    reference table. The difference must be below defined percentage thresholds. Compares
    each monthly partition (each month of data) between the compared table and the
    reference table (the source of truth).
