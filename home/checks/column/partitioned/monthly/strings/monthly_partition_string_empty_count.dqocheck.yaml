# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_empty_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of empty strings in a column does not exceed
    the maximum accepted count. Creates a separate data quality check (and an alert)
    for each monthly partition.
  standard: true
