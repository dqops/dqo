# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_valid_date_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid dates in a column does not fall
    below the minimum accepted percentage. Creates a separate data quality check (and
    an alert) for each monthly partition.
