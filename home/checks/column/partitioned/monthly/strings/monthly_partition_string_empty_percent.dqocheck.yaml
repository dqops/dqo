# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_empty_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of empty strings in a column does not exceed
    the maximum accepted percentage. Creates a separate data quality check (and an
    alert) for each monthly partition.
