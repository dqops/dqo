# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/text_not_matching_date_patterns_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of texts matching the date format regular
    expression in a column does not exceed the maximum accepted percentage.
  default_severity: error
