# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/text_not_matching_regex_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of text values not matching the custom regular
    expression pattern does not exceed the maximum accepted count.
  friendly_name: Maximum count of rows containing texts values not matching regex
  standard: true
  default_severity: error
