# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/invalid_email_format_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of invalid emails in a text column does not
    exceed the maximum accepted count.
  friendly_name: Maximum count of rows containing emails in invalid format
  standard: true
  default_severity: error
