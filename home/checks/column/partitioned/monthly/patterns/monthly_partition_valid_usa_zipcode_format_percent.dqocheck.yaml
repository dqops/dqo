# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/valid_usa_zipcode_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid USA phones number in a text column
    does not fall below the minimum accepted percentage.
  default_severity: error
