# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/patterns/invalid_usa_phone_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of invalid USA phones number in a text column
    does not exceed the maximum accepted percentage.
  friendly_name: Maximum percentage of rows containing invalid USA phone number values
  standard: true
  default_severity: error
