# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_datatype_detect
  rule_name: comparison/datatype_equals
  help_text: "Detects the data type of text values stored in the column. The sensor\
    \ returns the code of the detected data type of a column: 1 - integers, 2 - floats,\
    \ 3 - dates, 4 - timestamps, 5 - booleans, 6 - strings, 7 - mixed data types.\
    \ Raises a data quality issue when the detected data type does not match the expected\
    \ data type. Creates a separate data quality check (and an alert) for each monthly\
    \ partition."
