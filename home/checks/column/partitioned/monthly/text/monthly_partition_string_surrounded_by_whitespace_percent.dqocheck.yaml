# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_surrounded_by_whitespace_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of strings surrounded by whitespace in a
    column does not exceed the maximum accepted percentage. Creates a separate data
    quality check (and an alert) for each monthly partition.
