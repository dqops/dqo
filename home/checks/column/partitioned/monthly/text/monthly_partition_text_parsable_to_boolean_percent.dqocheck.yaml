# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/text/text_parsable_to_boolean_percent
  rule_name: comparison/min_percent
  help_text: "Verifies that the percentage of text values that are parsable to a boolean\
    \ value does not fall below the minimum accepted percentage, text values identified\
    \ as boolean placeholders are: 0, 1, true, false, t, f, yes, no, y, n. Analyzes\
    \ every monthly partition and creates a separate data quality check result with\
    \ the time period value that identifies the monthly partition."
