# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/pii/contains_usa_zipcode_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of rows that contains USA zip code in a
    column does not exceed the maximum accepted percentage. Stores a separate data
    quality check result for each monthly partition.
