# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/nulls/not_null_count
  rule_name: comparison/min_count
  help_text: Verifies that the number of not null values in a column does not exceed
    the set count. Creates a separate data quality check (and an alert) for each monthly
    partition.
