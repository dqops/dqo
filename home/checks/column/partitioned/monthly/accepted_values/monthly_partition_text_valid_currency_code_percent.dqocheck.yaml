# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/accepted_values/text_valid_currency_code_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid currency codes in a text column
    does not fall below the minimum accepted percentage. Analyzes every monthly partition
    and creates a separate data quality check result with the time period value that
    identifies the monthly partition.
  friendly_name: Minimum percentage of rows containing valid currency codes
  default_severity: error
