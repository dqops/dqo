# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/value_above_max_value_percent
  rule_name: comparison/min_percent
  help_text: The check counts the percentage of values in the column that is above
    the value defined by the user as a parameter. Stores the most recent captured
    value for each day when the data quality check was evaluated.
