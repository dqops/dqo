# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/value_above_max_value_percent
  rule_name: comparison/min_percent
  help_text: The check percentage of those values with value below the one provided
    by the user in a column. Stores the most recent row count for each day when the
    data quality check was evaluated.
