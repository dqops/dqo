# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/accuracy/max_match_percent
  rule_name: comparison/diff_percent
  help_text: Verifies that the percentage of difference in max of a column in a table
    and max of a column of another table does not exceed the set number. Stores the
    most recent captured value for each day when the data quality check was evaluated.
