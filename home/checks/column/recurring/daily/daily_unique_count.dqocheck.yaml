# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/uniqueness/unique_count
  rule_name: comparison/min_count
  help_text: Verifies that the number of unique values in a column does not fall below
    the minimum accepted count. Stores the most recent captured value for each day
    when the data quality check was evaluated.
