# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_length_above_max_length_count
  rule_name: comparison/max_count
  help_text: The check counts those strings with length above those provided by the
    user in the column. Stores the most recent row count for each day when the data
    quality check was evaluated.
