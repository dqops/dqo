# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/invalid_latitude_count
  rule_name: comparison/max_count
  help_text: Verifies that the number of invalid latitude values in a column does
    not exceed the maximum accepted count. Stores the most recent row count for each
    day when the data quality check was evaluated.
