# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_surrounded_by_whitespace_percent
  rule_name: comparison/max_percent
  help_text: Verifies that the percentage of strings surrounded by whitespace in a
    column does not exceed the maximum accepted percentage. Stores the most recent
    row count for each day when the data quality check was evaluated.
