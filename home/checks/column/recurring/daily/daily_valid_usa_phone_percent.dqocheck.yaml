# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/pii/valid_usa_phone_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of valid USA phone in a column does not
    exceed the minimum accepted percentage. Stores the most recent row count for each
    day when the data quality check was evaluated.
