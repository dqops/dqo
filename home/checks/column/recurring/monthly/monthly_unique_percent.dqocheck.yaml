# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/uniqueness/unique_percent
  rule_name: comparison/min_percent
  help_text: Verifies that the percentage of unique values in a column does not exceed
    the minimum accepted count. Stores the most recent row count for each month when
    the data quality check was evaluated.
