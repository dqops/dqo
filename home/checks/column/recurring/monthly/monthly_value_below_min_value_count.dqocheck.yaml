# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/value_below_min_value_count
  rule_name: comparison/max_count
  help_text: The check counts values below those provided by the user in the column.
    Stores the most recent row count for each month when the data quality check was
    evaluated.
