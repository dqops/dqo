# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/numeric/value_above_max_value_count
  rule_name: comparison/max_count
  help_text: The check counts those values with value above the one provided by the
    user in a column. Stores the most recent row count for each month when the data
    quality check was evaluated.
