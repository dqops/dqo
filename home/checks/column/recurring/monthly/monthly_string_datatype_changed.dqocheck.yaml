# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/CheckDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: check
spec:
  sensor_name: column/strings/string_datatype_detect
  rule_name: comparison/value_changed
  help_text: "Returns the datatype of a column: 1 - integers, 2 - floats, 3 - dates,\
    \ 4 - timestamps, 5 - booleans, 6 - strings, 7 mixed datatype. Stores the most\
    \ recent row count for each day when the data quality check was evaluated."
