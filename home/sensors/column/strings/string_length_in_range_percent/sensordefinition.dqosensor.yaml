# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/SensorDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: sensor
spec:
  fields:
  - field_name: min_length
    display_name: min_length
    help_text: Sets a minimal string length
    data_type: integer
    sample_values:
    - 5
  - field_name: max_length
    display_name: max_length
    help_text: Sets a maximal string length.
    data_type: integer
    sample_values:
    - 10
