# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/SensorDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: sensor
spec:
  fields:
  - field_name: expected_values
    display_name: expected_values
    help_text: Provided list of values to match the data.
    data_type: string_list
    sample_values:
    - USD
    - GBP
    - EUR
  - field_name: top_values
    display_name: top_values
    help_text: Provided limit of top popular values.
    data_type: long
