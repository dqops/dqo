# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/SensorDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: sensor
spec:
  fields:
  - field_name: foreign_table
    display_name: foreign_table
    help_text: "This field can be used to define the name of the table to be compared\
      \ to. In order to define the name of the table, user should write correct name\
      \ as a String."
    data_type: string
    required: true
  - field_name: foreign_column
    display_name: foreign_column
    help_text: "This field can be used to define the name of the column to be compared\
      \ to. In order to define the name of the column, user should write correct name\
      \ as a String."
    data_type: string
    required: true
