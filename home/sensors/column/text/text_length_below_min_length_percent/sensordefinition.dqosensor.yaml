# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/SensorDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: sensor
spec:
  fields:
  - field_name: min_length
    display_name: min_length
    help_text: "This field can be used to define custom length. In order to define\
      \ custom length, user should write correct length as a integer. If length is\
      \ not defined by user then default length is 0"
    data_type: integer
