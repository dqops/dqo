# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/SensorDefinitionYaml-schema.json
apiVersion: dqo/v1
kind: sensor
spec:
  fields:
  - field_name: limit
    display_name: limit
    help_text: The limit of results that are returned. The default value is 10 sample
      values with the highest count (the most popular).
    data_type: integer
    sample_values:
    - 10
