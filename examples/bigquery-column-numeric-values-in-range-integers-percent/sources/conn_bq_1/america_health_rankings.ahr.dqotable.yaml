# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: america_health_rankings
    table_name: ahr
  timestamp_columns:
    partitioned_checks_timestamp_source: event_timestamp
  columns:
    edition:
      type_snapshot:
        column_type: INT64
        nullable: true
      checks:
        numeric:
          values_in_range_integers_percent:
            parameters:
              min_value: 2021
              max_value: 2022
            error:
              min_percent: 2.0
            warning:
              min_percent: 1.0
            fatal:
              min_percent: 5.0
    report_type:
      type_snapshot:
        column_type: STRING
        nullable: true
    measure_name:
      type_snapshot:
        column_type: STRING
        nullable: true
    state_name:
      type_snapshot:
        column_type: STRING
        nullable: true
    subpopulation:
      type_snapshot:
        column_type: STRING
        nullable: true
    value:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    lower_ci:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    upper_ci:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    source:
      type_snapshot:
        column_type: STRING
        nullable: true
    source_date:
      type_snapshot:
        column_type: STRING
        nullable: true
