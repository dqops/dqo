# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    summary_level:
      type_snapshot:
        column_type: STRING
        nullable: true
    summary_level_name:
      type_snapshot:
        column_type: STRING
        nullable: true
    state_fips_code:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        integrity:
          foreign_key_match_percent:
            comments:
              - date: 2023-04-14T08:58:30.267+00:00
                comment_by: user
                comment: In this example values in "state_fips_code" column are verified
                  whether the percentage of those values match the values in table "fips_codes_states"
                  in column "state_fips_code" does not exceed the indicated thresholds.
            parameters:
              foreign_table: fips_codes_states
              foreign_column: state_fips_code
            warning:
              max_percent: 1.0
            error:
              max_percent: 2.0
            fatal:
              max_percent: 5.0
    county_fips_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    county_subdivision_fips_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    place_fips_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    consolidated_city_fips_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    area_name:
      type_snapshot:
        column_type: STRING
        nullable: true