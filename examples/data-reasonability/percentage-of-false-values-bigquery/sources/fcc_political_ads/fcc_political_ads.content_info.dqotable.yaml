# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    contentInfoId:
      type_snapshot:
        column_type: STRING
        nullable: false
    advertiser:
      type_snapshot:
        column_type: STRING
        nullable: true
    candidate:
      type_snapshot:
        column_type: STRING
        nullable: true
    grossSpend:
      type_snapshot:
        column_type: INT64
        nullable: true
    infoSource:
      type_snapshot:
        column_type: STRING
        nullable: true
    invalidOcr:
      type_snapshot:
        column_type: BOOL
        nullable: true
      profiling_checks:
        bool:
          profile_false_percent:
            warning:
              min_percent: 99.0
            error:
              min_percent: 98.0
            fatal:
              min_percent: 95.0
    ocrFileDirectory:
      type_snapshot:
        column_type: STRING
        nullable: true
    organization:
      type_snapshot:
        column_type: STRING
        nullable: true
    periodEnd:
      type_snapshot:
        column_type: STRING
        nullable: true
    periodStart:
      type_snapshot:
        column_type: STRING
        nullable: true
    product:
      type_snapshot:
        column_type: STRING
        nullable: true
    rawFileLink:
      type_snapshot:
        column_type: STRING
        nullable: true
    rawFilePath:
      type_snapshot:
        column_type: STRING
        nullable: true
    sourceId:
      type_snapshot:
        column_type: STRING
        nullable: true
    agency:
      type_snapshot:
        column_type: STRING
        nullable: true
