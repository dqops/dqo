# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: america_health_rankings
    table_name: ahr
  timestamp_columns:
    partitioned_checks_timestamp_source: event_timestamp
  columns:
    edition:
      type_snapshot:
        column_type: INT64
        nullable: true
    report_type:
      type_snapshot:
        column_type: STRING
        nullable: true
    measure_name:
      type_snapshot:
        column_type: STRING
        nullable: true
    state_name:
      type_snapshot:
        column_type: STRING
        nullable: true
    subpopulation:
      type_snapshot:
        column_type: STRING
        nullable: true
    value:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    lower_ci:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    upper_ci:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    source:
      type_snapshot:
        column_type: STRING
        nullable: true
    source_date:
      type_snapshot:
        column_type: STRING
        nullable: true
      checks:
        strings:
          string_match_date_regex_percent:
            comments:
              - date: 2023-03-03T11:09:57.430+00:00
                comment_by: user
                comment: In this example values in "source_date" column are verified
                  whether the percentage of values in the indicated format (YYYY-MM-DD) reaches the indicated thresholds.
            parameters:
              date_formats: YYYY-MM-DD
            error:
              min_percent: 98.0
            warning:
              min_percent: 99.0
            fatal:
              min_percent: 95.0
