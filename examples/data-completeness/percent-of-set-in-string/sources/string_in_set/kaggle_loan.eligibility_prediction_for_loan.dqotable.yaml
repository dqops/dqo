# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    Loan_ID:
      type_snapshot:
        column_type: STRING
        nullable: true
    Gender:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        strings:
          string_in_set_percent:
            comments:
            - date: 2023-05-22T12:08:09.275+00:00
              comment_by: user
              comment: "\"In this example, values in \"Gender\" column are verified\
                \ whether the percentage of string values does not fall below\
                \ the indicated thresholds.\""
            parameters:
              values:
              - Male
            warning:
              min_percent: 75.0
            error:
              min_percent: 65.0
            fatal:
              min_percent: 55.0
    Married:
      type_snapshot:
        column_type: BOOL
        nullable: true
    Dependents:
      type_snapshot:
        column_type: STRING
        nullable: true
    Education:
      type_snapshot:
        column_type: STRING
        nullable: true
    Self_Employed:
      type_snapshot:
        column_type: BOOL
        nullable: true
    ApplicantIncome:
      type_snapshot:
        column_type: INT64
        nullable: true
    CoapplicantIncome:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    LoanAmount:
      type_snapshot:
        column_type: INT64
        nullable: true
    Loan_Amount_Term:
      type_snapshot:
        column_type: INT64
        nullable: true
    Credit_History:
      type_snapshot:
        column_type: INT64
        nullable: true
    Property_Area:
      type_snapshot:
        column_type: STRING
        nullable: true
    Loan_Status:
      type_snapshot:
        column_type: BOOL
        nullable: true
