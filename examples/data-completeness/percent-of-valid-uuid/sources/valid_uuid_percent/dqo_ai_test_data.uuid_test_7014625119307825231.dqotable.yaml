# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    uuid:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        strings:
          string_valid_uuid_percent:
            comments:
            - date: 2023-05-22T12:08:09.275+00:00
              comment_by: user
              comment: "\"In this example, values in \"uuid\" column are verified\
                \ whether the percentage of valid UUID values does not fall below\
                \ the indicated thresholds.\""
            warning:
              min_percent: 99.0
            error:
              min_percent: 98.0
            fatal:
              min_percent: 95.0
    result:
      type_snapshot:
        column_type: INT64
        nullable: true
    date:
      type_snapshot:
        column_type: DATE
        nullable: true
