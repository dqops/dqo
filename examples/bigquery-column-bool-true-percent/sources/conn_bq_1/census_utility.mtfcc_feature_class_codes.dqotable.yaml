# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    feature_class_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    feature_class:
      type_snapshot:
        column_type: STRING
        nullable: true
    superclass:
      type_snapshot:
        column_type: STRING
        nullable: true
    point:
      type_snapshot:
        column_type: BOOL
        nullable: true
    linear:
      type_snapshot:
        column_type: BOOL
        nullable: true
    areal:
      type_snapshot:
        column_type: BOOL
        nullable: true
      profiling_checks:
        bool:
          true_percent:
            comments:
              - date: 2023-04-14T08:52:47.944+00:00
                comment_by: user
                comment: In this example values in "areal" column are verified whether the
                  percentage of true values reaches the indicated thresholds.
            warning:
              min_percent: 99.0
            error:
              min_percent: 98.0
            fatal:
              min_percent: 95.0
    description:
      type_snapshot:
        column_type: STRING
        nullable: true
