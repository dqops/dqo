# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  target:
    schema_name: census_utility
    table_name: mtfcc_feature_class_codes
  timestamp_columns:
    partitioned_checks_timestamp_source: event_timestamp
  columns:
    feature_class_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    feature_class:
      type_snapshot:
        column_type: STRING
        nullable: true
    superclass:
      type_snapshot:
        column_type: STRING
        nullable: true
    point:
      type_snapshot:
        column_type: BOOL
        nullable: true
    linear:
      type_snapshot:
        column_type: BOOL
        nullable: true
    areal:
      type_snapshot:
        column_type: BOOL
        nullable: true
      checks:
        bool:
          true_percent:
            comments:
              - date: 2023-03-03T10:57:05.939+00:00
                comment_by: user
                comment: In this example values in "areal" column are verified whether
                  the percentage of true values reaches the indicated thresholds.
            error:
              min_percent: 98.0
            warning:
              min_percent: 99.0
            fatal:
              min_percent: 95.0
    description:
      type_snapshot:
        column_type: STRING
        nullable: true
