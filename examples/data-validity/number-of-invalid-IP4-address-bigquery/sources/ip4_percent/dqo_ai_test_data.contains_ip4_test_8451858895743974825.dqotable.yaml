# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    ip4:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        strings:
          profile_string_invalid_ip4_address_count:
            comments:
            - date: 2023-09-01T09:56:57.736
              comment_by: user
              comment: "In this example, values in \"ip4\" column are verified whether\
                \ the number of IP4 address values does not exceed the indicated thresholds."
            warning:
              max_count: 0
            error:
              max_count: 5
            fatal:
              max_count: 10
    result:
      type_snapshot:
        column_type: INT64
        nullable: true
    date:
      type_snapshot:
        column_type: DATE
        nullable: true
