# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    Country__or_dependency_:
      type_snapshot:
        column_type: STRING
        nullable: true
    Population__2022_:
      type_snapshot:
        column_type: INT64
        nullable: true
    Yearly_change:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    Net_change:
      type_snapshot:
        column_type: INT64
        nullable: true
    Density__P_Km___:
      type_snapshot:
        column_type: INT64
        nullable: true
    Land_Area__Km___:
      type_snapshot:
        column_type: INT64
        nullable: true
    Migrants__net_:
      type_snapshot:
        column_type: INT64
        nullable: true
      profiling_checks:
        numeric:
          profile_negative_percent:
            comments:
            - date: 2023-05-16T08:44:53.730+00:00
              comment_by: user
              comment: "\"In this exmple, values in the `Migrants__net_` column are\
                \ verified whether the percentage of negative values does not exceed\
                \ the set thresholds.\""
            warning:
              max_percent: 45.0
            error:
              max_percent: 55.0
            fatal:
              max_percent: 60.0
    Fert__Rate:
      type_snapshot:
        column_type: STRING
        nullable: true
    Med_Age:
      type_snapshot:
        column_type: STRING
        nullable: true
    Urban_Pop__:
      type_snapshot:
        column_type: STRING
        nullable: true
    World_Share:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
