# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    id:
      type_snapshot:
        column_type: INT64
        nullable: true
    email:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        pii:
          valid_email_percent:
            comments:
            - date: 2023-05-04T11:13:34.182+00:00
              comment_by: user
              comment: "In this example, values in \"email\" column are verified whether\
                \ the percentage of invalid email values does not exceed the indicated\
                \ thresholds."
            warning:
              min_percent: 95.0
            error:
              min_percent: 75.0
            fatal:
              min_percent: 55.0
    email_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    surrounded_by_whitespace:
      type_snapshot:
        column_type: STRING
        nullable: true
    surrounded_by_whitespace_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    null_placeholder:
      type_snapshot:
        column_type: STRING
        nullable: true
    null_placeholder_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    boolean_placeholder:
      type_snapshot:
        column_type: STRING
        nullable: true
    boolean_placeholder_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    empty_percent:
      type_snapshot:
        column_type: STRING
        nullable: true
    empty_percent_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    range_numeric:
      type_snapshot:
        column_type: FLOAT64
        nullable: true
    range_integers:
      type_snapshot:
        column_type: INT64
        nullable: true
    date:
      type_snapshot:
        column_type: DATE
        nullable: true
    boolean_type_placeholder:
      type_snapshot:
        column_type: BOOL
        nullable: true
