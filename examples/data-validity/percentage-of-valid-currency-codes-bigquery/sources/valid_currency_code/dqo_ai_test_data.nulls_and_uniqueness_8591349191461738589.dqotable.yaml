# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    id:
      type_snapshot:
        column_type: INT64
        nullable: true
    nulls:
      type_snapshot:
        column_type: STRING
        nullable: true
    nulls_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    unique_count:
      type_snapshot:
        column_type: STRING
        nullable: true
    negative:
      type_snapshot:
        column_type: INT64
        nullable: true
    usa_phone:
      type_snapshot:
        column_type: STRING
        nullable: true
    usa_phone_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    usa_zipcode:
      type_snapshot:
        column_type: STRING
        nullable: true
    usa_zipcode_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    valid_country_code:
      type_snapshot:
        column_type: STRING
        nullable: true
    valid_country_code_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
    valid_currency_code:
      type_snapshot:
        column_type: STRING
        nullable: true
      monitoring_checks:
        daily:
          text:
            daily_text_valid_currency_code_percent:
              warning:
                min_percent: 75.0
              error:
                min_percent: 65.0
              fatal:
                min_percent: 55.0
    valid_currency_code_ok:
      type_snapshot:
        column_type: INT64
        nullable: true
