# yaml-language-server: $schema=https://cloud.dqo.ai/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    ip4:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        pii:
          profile_valid_ip4_address_percent:
            comments:
            - date: 2023-05-11T08:28:27.484+00:00
              comment_by: user
              comment: "\"In this example, values in \"ip4\" column are verified whether\
                \ the percentage of IP4 address values reaches the indicated thresholds.\""
            warning:
              min_percent: 75.0
            error:
              min_percent: 65.0
            fatal:
              min_percent: 55.0
    result:
      type_snapshot:
        column_type: INT64
        nullable: true
    date:
      type_snapshot:
        column_type: DATE
        nullable: true
