# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    school:
      type_snapshot:
        column_type: STRING
        nullable: true
    sex:
      type_snapshot:
        column_type: STRING
        nullable: true
    age:
      type_snapshot:
        column_type: INT64
        nullable: true
    address:
      type_snapshot:
        column_type: STRING
        nullable: true
    famsize:
      type_snapshot:
        column_type: STRING
        nullable: true
    Pstatus:
      type_snapshot:
        column_type: STRING
        nullable: true
    Medu:
      type_snapshot:
        column_type: INT64
        nullable: true
    Fedu:
      type_snapshot:
        column_type: INT64
        nullable: true
    Mjob:
      type_snapshot:
        column_type: STRING
        nullable: true
    Fjob:
      type_snapshot:
        column_type: STRING
        nullable: true
      profiling_checks:
        strings:
          profile_string_value_in_set_percent:
            parameters:
              expected_values:
              - services
              - at_home
              - teacher
            warning:
              min_percent: 90.0
            error:
              min_percent: 85.0
            fatal:
              min_percent: 80.0
    reason:
      type_snapshot:
        column_type: STRING
        nullable: true
    guardian:
      type_snapshot:
        column_type: STRING
        nullable: true
    traveltime:
      type_snapshot:
        column_type: INT64
        nullable: true
    studytime:
      type_snapshot:
        column_type: INT64
        nullable: true
    failures:
      type_snapshot:
        column_type: INT64
        nullable: true
    schoolsup:
      type_snapshot:
        column_type: BOOL
        nullable: true
    famsup:
      type_snapshot:
        column_type: BOOL
        nullable: true
    paid:
      type_snapshot:
        column_type: BOOL
        nullable: true
    activities:
      type_snapshot:
        column_type: BOOL
        nullable: true
    nursery:
      type_snapshot:
        column_type: BOOL
        nullable: true
    higher:
      type_snapshot:
        column_type: BOOL
        nullable: true
    internet:
      type_snapshot:
        column_type: BOOL
        nullable: true
    romantic:
      type_snapshot:
        column_type: BOOL
        nullable: true
    famrel:
      type_snapshot:
        column_type: INT64
        nullable: true
    freetime:
      type_snapshot:
        column_type: INT64
        nullable: true
    goout:
      type_snapshot:
        column_type: INT64
        nullable: true
    Dalc:
      type_snapshot:
        column_type: INT64
        nullable: true
    Walc:
      type_snapshot:
        column_type: INT64
        nullable: true
    health:
      type_snapshot:
        column_type: INT64
        nullable: true
    absences:
      type_snapshot:
        column_type: INT64
        nullable: true
    G1:
      type_snapshot:
        column_type: INT64
        nullable: true
    G2:
      type_snapshot:
        column_type: INT64
        nullable: true
    G3:
      type_snapshot:
        column_type: INT64
        nullable: true
