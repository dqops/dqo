# yaml-language-server: $schema=https://cloud.dqops.com/dqo-yaml-schema/TableYaml-schema.json
apiVersion: dqo/v1
kind: table
spec:
  incremental_time_window:
    daily_partitioning_recent_days: 7
    monthly_partitioning_recent_months: 1
  columns:
    value:INTEGER:
      type_snapshot:
        column_type: BIGINT
        nullable: true
    result:INTEGER:
      type_snapshot:
        column_type: BIGINT
        nullable: true
    date_text:STRING:
      type_snapshot:
        column_type: DATE
        nullable: true
    date:LOCAL_DATE:
      type_snapshot:
        column_type: DATE
        nullable: true
  file_format:
    file_paths:
    - ..\..\..\dqops\sampledata\below_above_value_test.csv
